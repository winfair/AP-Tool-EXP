<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Compass with Tilt</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(#001, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #permissionBtn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .compass-container {
      perspective: 1000px;
      width: 220px;
      height: 220px;
    }

    .compass {
      width: 100%;
      height: 100%;
      border: 4px solid #0ff;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 90px;
      transform: translate(-50%, -100%);
      background: linear-gradient(to bottom, red 50%, white 50%);
      border-radius: 5px;
      transform-origin: bottom center;
      box-shadow: 0 0 10px red;
    }

    .label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      font-weight: bold;
    }

    .north { transform: rotate(0deg) translateY(-90px); }
    .east  { transform: rotate(90deg) translateY(-90px); }
    .south { transform: rotate(180deg) translateY(-90px); }
    .west  { transform: rotate(270deg) translateY(-90px); }
  </style>
</head>
<body>

  <button id="permissionBtn">Enable Compass</button>

  <div class="compass-container">
    <div class="compass" id="compass">
      <div class="needle"></div>
      <div class="label north">N</div>
      <div class="label east">E</div>
      <div class="label south">S</div>
      <div class="label west">W</div>
    </div>
  </div>

  <script>
    const compass = document.getElementById('compass');
    const permissionBtn = document.getElementById('permissionBtn');

    function handleOrientation(event) {
      let heading;

      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      } else {
        heading = 360 - event.alpha;
      }

      // Tilt: clamp beta/gamma to reasonable range to avoid flip-overs
      const tiltX = Math.max(-90, Math.min(90, event.beta || 0));  // forward/back
      const tiltY = Math.max(-90, Math.min(90, event.gamma || 0)); // left/right

      // Apply full 3D transform
      compass.style.transform = `
        rotateX(${tiltX * 0.5}deg)
        rotateY(${tiltY * 0.5}deg)
        rotateZ(${heading}deg)
      `;
    }

    function initCompass() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation, true);
            permissionBtn.style.display = 'none';
          } else {
            alert('Permission denied for accessing device orientation.');
          }
        }).catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
        permissionBtn.style.display = 'none';
      }
    }

    permissionBtn.addEventListener('click', initCompass);
  </script>

</body>
</html>
