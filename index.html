<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<title>Map App ‚Äî Lean Build + Mini Popup</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
<style>
:root{--bg:#0b0f10;--panel:#12181a;--text:#e7f6ef;--accent:#29a36a;--dim:#91c7ae;--danger:#ff6b6b}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-tap-highlight-color:transparent}
#map{position:fixed;inset:0;height:100svh;width:100vw}
.controls{position:fixed;top:env(safe-area-inset-top,12px);left:50%;transform:translateX(-50%);display:flex;gap:8px;background:rgba(18,24,26,.85);padding:8px 10px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.35);z-index:1000;backdrop-filter:blur(6px)}
.btn{appearance:none;border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));color:var(--text);padding:8px 10px;border-radius:10px;font:600 14px/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;cursor:pointer}
.btn.primary{border-color:var(--accent)}.btn.toggled{outline:2px solid var(--accent)}
.badge{padding:0 8px;border-radius:999px;background:rgba(255,255,255,.1);font-size:12px;margin-left:6px}
.info{position:fixed;left:50%;transform:translateX(-50%);bottom:calc(env(safe-area-inset-bottom,12px));background:rgba(18,24,26,.9);padding:8px 12px;border-radius:12px;font:500 13px/1.2 ui-monospace,SFMono-Regular,Menlo,monospace;color:var(--dim);z-index:1000;box-shadow:0 6px 18px rgba(0,0,0,.35);backdrop-filter:blur(6px)}
.fab{position:fixed;right:14px;bottom:calc(env(safe-area-inset-bottom,14px) + 56px);z-index:1000;width:48px;height:48px;border-radius:50%;display:grid;place-items:center;background:rgba(18,24,26,.9);border:1px solid rgba(255,255,255,.12)}
.panel{position:fixed;right:12px;bottom:calc(env(safe-area-inset-bottom,12px) + 120px);width:min(92vw,360px);max-height:60vh;overflow:auto;background:rgba(18,24,26,.95);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:12px;z-index:1000;box-shadow:0 12px 32px rgba(0,0,0,.45);display:none}
.panel.open{display:block}
.row{display:grid;gap:8px;margin:10px 0}
.row input,.row button{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);font:500 14px/1.2 system-ui,sans-serif}
.list{display:grid;gap:8px}
.item{display:grid;grid-template-columns:1fr auto auto;gap:6px;align-items:center;padding:8px;border:1px solid rgba(255,255,255,.08);border-radius:10px}
.item small{color:var(--dim);display:block}.item button{padding:6px 10px}
.danger{border-color:var(--danger);color:var(--danger)}
.leaflet-control-attribution,.leaflet-control-zoom{filter:drop-shadow(0 6px 12px rgba(0,0,0,.35))}
.leaflet-container a{color:var(--dim)}.leaflet-map-pane{will-change:transform}
.leaflet-popup-content{font:500 13px/1.3 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text)}
/* === New: lightweight floating popup + tiny label === */
.floating-popup .leaflet-popup-content-wrapper{background:rgba(18,24,26,.92);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(8px);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.45)}
.floating-popup .leaflet-popup-tip{background:rgba(18,24,26,.92);border:1px solid rgba(255,255,255,.12)}
.floating-popup .leaflet-popup-content{margin:10px 12px}
.popup-grid{display:grid;grid-template-columns:1fr;gap:8px}
.popup-row{display:grid;grid-template-columns:1fr;gap:6px}
.popup-actions{display:flex;gap:8px;justify-content:flex-end}
.popup-actions .btn{padding:6px 10px;font-size:13px}
.popup-input{width:100%;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--text);font:500 13px/1}
.mini-label{background:rgba(18,24,26,.85);color:var(--text);padding:2px 6px;border:1px solid rgba(255,255,255,.12);border-radius:8px;font:600 12px/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;backdrop-filter:blur(4px);pointer-events:none}
</style>
</head><body>
<div id="map"></div>

<div class="controls">
  <button id="btnLocate" class="btn primary">Enable GPS</button>
  <button id="btnFollow" class="btn toggled">Follow: <span id="followState" class="badge">on</span></button>
  <button id="btnCompass" class="btn">Compass <span id="compassState" class="badge">off</span></button>
  <button id="btnReset" class="btn">Reset</button>
</div>

<button id="btnWaypoints" class="btn fab" title="Waypoints">üìç</button>
<div id="wpPanel" class="panel" aria-hidden="true">
  <div class="row">
    <input id="wpName" placeholder="Name (e.g., Tower SE)"/>
    <input id="wpCoords" placeholder='Coords (e.g., 34.851939 N, -119.168399 W or 34.851939,-119.168399)'/>
    <button id="wpAdd" class="btn primary">Add / Update</button>
  </div>
  <div class="list" id="wpList"></div>
</div>

<div class="info" id="readout">Lat: ‚Äî, Lng: ‚Äî | Acc: ‚Äî m | Head: ‚Äî¬∞ | Map bearing: ‚Äî¬∞</div>

<script>
(()=>{const $=id=>document.getElementById(id),
N=d=>(d%360+360)%360,D=(a,b)=>{let d=N(b)-N(a);return d>180?d-360:d<-180?d+360:d},
E=(p,n,a)=>p==null?n:N(p+a*D(p,n)),R=d=>d*Math.PI/180,Deg=r=>r*180/Math.PI,F=v=>Number(v).toFixed(6),
S={follow:true,heading:null,bearing:0,compass:false,press:false,fAngle:null,fPivot:null},
DEFAULT={lat:34.9,lng:-119.17,z:16},
map=L.map('map',{zoomControl:true,attributionControl:true});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20,minZoom:2,attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
map.setView([DEFAULT.lat,DEFAULT.lng],DEFAULT.z);
let lastPos=null,ray=null,originDot=null;
const readout=$('readout'),followBadge=$('followState'),btnFollow=$('btnFollow'),compassBadge=$('compassState');
const accuracy=L.circle([DEFAULT.lat,DEFAULT.lng],{radius:0,color:'#4db6ff',weight:1,opacity:.6,fillOpacity:.08}).addTo(map);

const metersPerPixelAtCenter=()=>{const s=map.getSize(),a=map.containerPointToLatLng(L.point(s.x/2,s.y/2)),b=map.containerPointToLatLng(L.point(s.x/2+1,s.y/2));return map.distance(a,b)||1},
rayLen=()=>{const s=map.getSize();return Math.max(Math.hypot(s.x,s.y)*metersPerPixelAtCenter()*1.35+200,3000)},
dest=(ll,b,dm)=>{const br=R(b),dr=dm/6371000,lat1=R(ll.lat),lon1=R(ll.lng),lat2=Math.asin(Math.sin(lat1)*Math.cos(dr)+Math.cos(lat1)*Math.sin(dr)*Math.cos(br)),lon2=lon1+Math.atan2(Math.sin(br)*Math.sin(dr)*Math.cos(lat1),Math.cos(dr)-Math.sin(lat1)*Math.sin(lat2));return L.latLng(Deg(lat2),Deg(lon2))},
applyBearing=deg=>{const pane=map.getPane('mapPane');if(!pane)return;let o='50% 50%';if(lastPos){const p=map.latLngToContainerPoint([lastPos.coords.latitude,lastPos.coords.longitude]);o=`${p.x}px ${p.y}px`;}
pane.style.transformOrigin=o;pane.style.transform=(pane.style.transform||'').replace(/rotate\([^)]*\)/g,'')+` rotate(${-deg}deg)`;},
updateReadout=()=>{const lat=lastPos?.coords?.latitude?.toFixed(6)??'‚Äî',lng=lastPos?.coords?.longitude?.toFixed(6)??'‚Äî',acc=lastPos?.coords?.accuracy?Math.round(lastPos.coords.accuracy):'‚Äî',hd=S.heading!=null?Math.round(S.heading):'‚Äî',mb=Math.round(N(-S.bearing));readout.textContent=`Lat: ${lat}, Lng: ${lng} | Acc: ${acc} m | Head: ${hd}¬∞ | Map bearing: ${mb}¬∞`;},
refreshRay=()=>{if(!lastPos){if(ray)ray.setLatLngs([]);return}const o=L.latLng(lastPos.coords.latitude,lastPos.coords.longitude);if(!originDot){originDot=L.circleMarker(o,{radius:3,color:'#2aff2a',weight:2,fillColor:'#2aff2a',fillOpacity:1,interactive:false}).addTo(map)}else originDot.setLatLng(o).bringToFront();if(S.heading==null)return;if(!ray)ray=L.polyline([],{color:'#2aff2a',weight:3,opacity:1,interactive:false}).addTo(map);ray.setLatLngs([o,dest(o,S.heading,rayLen())]).bringToFront()},
pivotLatLng=()=>lastPos?L.latLng(lastPos.coords.latitude,lastPos.coords.longitude):map.getCenter(),
latLngFromContainerPoint=(pt)=>{const panePos=map._getMapPanePos(),layer=L.point(pt.x-panePos.x,pt.y-panePos.y),ang=(S.press&&S.fAngle!=null)?S.fAngle:S.bearing,pivot=(S.press&&S.fPivot)?S.fPivot:map.latLngToLayerPoint(pivotLatLng()),th=R(ang),c=Math.cos(th),s=Math.sin(th),dx=layer.x-pivot.x,dy=layer.y-pivot.y,un=L.point(pivot.x+dx*c+dy*s,pivot.y+(-dx*s)+dy*c);return map.layerPointToLatLng(un)};

(function loop(){const target=(S.rotate??true)?(S.heading??0):0;S.bearing+=D(N(S.bearing),target);applyBearing(S.bearing);updateReadout();requestAnimationFrame(loop)})();
map.on('move moveend zoom zoomend zoomanim',()=>{applyBearing(S.bearing);refreshRay()});
addEventListener('resize',()=>{map.invalidateSize();applyBearing(S.bearing);refreshRay()},{passive:true});

function onOrient(e){let h=typeof e.webkitCompassHeading==='number'?e.webkitCompassHeading:typeof e.alpha==='number'?e.alpha:null;if(h==null||isNaN(h))return;h=N(h);if(S.heading==null){S.heading=h;if(S.rotate)S.bearing=h}else{const a=Math.abs(D(S.heading,h))<12?0.12:0.3,n=E(S.heading,h,a);if(Math.abs(D(S.heading,n))>=1)S.heading=n}refreshRay()}
async function enableCompass(){if(S.compass)return true;try{if(typeof DeviceOrientationEvent!=='undefined'&&typeof DeviceOrientationEvent.requestPermission==='function'){if((await DeviceOrientationEvent.requestPermission())!=='granted'){alert('Compass permission denied.');return false}}
addEventListener('deviceorientationabsolute',onOrient,true);addEventListener('deviceorientation',onOrient,true);S.compass=true;return true}catch{alert('Compass access failed.');return false}}

function startGPS(){if(!('geolocation'in navigator))return alert('Geolocation not supported.');navigator.geolocation.watchPosition(p=>{lastPos=p;const{latitude,longitude,accuracy:acc,heading}=p.coords,ll=[latitude,longitude];accuracy.setLatLng(ll).setRadius(Math.max(acc||0,0));if(S.follow&&!S.press)map.setView(ll,Math.max(map.getZoom(),16),{animate:false});if(Number.isFinite(heading)){const h=N(heading);if(S.heading==null)S.heading=h;else{const a=Math.abs(D(S.heading,h))<12?0.12:0.3,n=E(S.heading,h,a);if(Math.abs(D(S.heading,n))>=1)S.heading=n}}
applyBearing(S.bearing);refreshRay();updateReadout()},e=>alert('Unable to get location: '+e.message),{enableHighAccuracy:true,maximumAge:2000,timeout:15000})}

function resetView(){if(lastPos){const{latitude,longitude}=lastPos.coords;map.setView([latitude,longitude],Math.max(map.getZoom(),16))}else map.setView([DEFAULT.lat,DEFAULT.lng],DEFAULT.z);applyBearing(S.bearing)}
function setFollow(v){S.follow=!!v;followBadge.textContent=S.follow?'on':'off';btnFollow.classList.toggle('toggled',S.follow);if(S.follow&&lastPos){const{latitude,longitude}=lastPos.coords;map.setView([latitude,longitude],Math.max(map.getZoom(),16),{animate:false});applyBearing(S.bearing)}}

const wpKey='mapapp.waypoints.v1',wpMarkers=new Map(),
loadWPs=()=>{try{return JSON.parse(localStorage.getItem(wpKey)||'[]')}catch{return[]}},
saveWPs=a=>localStorage.setItem(wpKey,JSON.stringify(a)),
renderWPs=()=>{const list=$('wpList');list.innerHTML='';loadWPs().forEach((w,i)=>{const d=document.createElement('div');d.className='item';d.innerHTML=`<div><strong>${w.name}</strong><small>${w.lat.toFixed(6)}, ${w.lng.toFixed(6)}</small></div><button class="btn" data-go="${i}">Go</button><button class="btn danger" data-del="${i}">Del</button>`;list.appendChild(d)})},
addOrUpdateWP=(name,lat,lng)=>{const data=loadWPs(),nm=(name?.trim())||`WP ${Date.now().toString().slice(-5)}`,i=data.findIndex(w=>w.name.toLowerCase()===nm.toLowerCase()),e={name:nm,lat,lng};if(i>=0)data[i]=e;else data.push(e);saveWPs(data);renderWPs();syncMarkers()},
delWP=i=>{const data=loadWPs();const[rm]=data.splice(i,1);saveWPs(data);renderWPs();if(rm&&wpMarkers.has(rm.name)){map.removeLayer(wpMarkers.get(rm.name));wpMarkers.delete(rm.name)}},
syncMarkers=()=>{const data=loadWPs();data.forEach(w=>{if(!wpMarkers.has(w.name)){const m=L.marker([w.lat,w.lng]).addTo(map);attachPopupControls(m,{name:w.name,lat:w.lat,lng:w.lng,isWaypoint:true});wpMarkers.set(w.name,m)}else{const m=wpMarkers.get(w.name);m.setLatLng([w.lat,w.lng]);attachPopupControls(m,{name:w.name,lat:w.lat,lng:w.lng,isWaypoint:true})}});[...wpMarkers.keys()].forEach(n=>{if(!data.some(w=>w.name===n)){map.removeLayer(wpMarkers.get(n));wpMarkers.delete(n)}})};

/* === New: compact floating popup + minimize label === */
const buildPopupHTML=(name,lat,lng)=>{const a=F(lat),b=F(lng);return `
  <div class="popup-grid">
    <div class="popup-row">
      <input class="popup-input" type="text" placeholder="Name" value="${name||`Pin ${a},${b}`}" data-name/>
      <div style="color:var(--dim);font-size:12px">${a}, ${b}</div>
    </div>
    <div class="popup-actions">
      <button class="btn" data-copy>Copy</button>
      <button class="btn" data-min>Minimize</button>
      <button class="btn primary" data-save>Save</button>
    </div>
  </div>`};

function attachPopupControls(marker, opts){
  const {name,lat,lng}=opts;
  marker.unbindPopup();
  marker.bindPopup(buildPopupHTML(name,lat,lng),{className:'floating-popup',autoClose:true,closeButton:true,offset:[0,-10]});
  marker.off('popupopen').on('popupopen',()=>{
    const el=marker.getPopup().getElement();
    const input=el.querySelector('[data-name]'),btnCopy=el.querySelector('[data-copy]'),btnSave=el.querySelector('[data-save]'),btnMin=el.querySelector('[data-min]');
    btnCopy?.addEventListener('click',async()=>{
      const txt=`${F(lat)}, ${F(lng)}`;
      try{await navigator.clipboard.writeText(txt);btnCopy.textContent='Copied';setTimeout(()=>btnCopy.textContent='Copy',1000)}catch{prompt('Copy to clipboard:',txt)}
    });
    btnSave?.addEventListener('click',()=>{
      const nm=(input?.value||'').trim()||`WP ${Date.now().toString().slice(-5)}`;
      addOrUpdateWP(nm,lat,lng);
      marker.closePopup();
      // if it was a temporary pin, keep its label in sync with new name
      marker._nm=nm;
    });
    btnMin?.addEventListener('click',()=>{
      const nm=(input?.value||marker._nm||'Pin')||'Pin';
      marker.bindTooltip(nm,{permanent:true,direction:'right',offset:[8,0],className:'mini-label'}).openTooltip();
      marker.closePopup();
      marker._nm=nm;
    });
  });
}

const container=map.getContainer();let t=null,start=null,last=null;const LONG=420,MOVE=6,
ptFrom=e=>{const r=container.getBoundingClientRect();return L.point(e.clientX-r.left,e.clientY-r.top)},
freezeStart=()=>{S.press=true;S.fAngle=S.bearing;S.fPivot=map.latLngToLayerPoint(pivotLatLng())},
freezeEnd=()=>{S.press=false;S.fAngle=null;S.fPivot=null},
dropPinAt=ll=>{if(window.__pin){map.removeLayer(window.__pin)}
window.__pin=L.marker(ll).addTo(map);
attachPopupControls(window.__pin,{name:`Pin ${F(ll.lat)},${F(ll.lng)}`,lat:ll.lat,lng:ll.lng,isWaypoint:false});
window.__pin.openPopup();};

container.addEventListener('pointerdown',e=>{if(e.button!==0&&e.pointerType==='mouse')return;e.preventDefault();freezeStart();start=last=ptFrom(e);clearTimeout(t);t=setTimeout(()=>{t=null;dropPinAt(latLngFromContainerPoint(last));freezeEnd()},LONG)},{passive:false});
container.addEventListener('pointermove',e=>{if(!t)return;e.preventDefault();last=ptFrom(e);if(Math.hypot(last.x-start.x,last.y-start.y)>MOVE){clearTimeout(t);freezeEnd()}},{passive:false});
['pointerup','pointercancel','pointerleave'].forEach(ev=>container.addEventListener(ev,()=>{clearTimeout(t);freezeEnd()},{passive:true}));
map.on('contextmenu',e=>{e.originalEvent?.preventDefault();freezeStart();const pt=e.containerPoint??ptFrom(e.originalEvent);dropPinAt(latLngFromContainerPoint(pt));freezeEnd()});

$('btnLocate').addEventListener('click',startGPS);
$('btnCompass').addEventListener('click',async()=>{if(!await enableCompass())return;S.rotate=!(S.rotate??true);compassBadge.textContent=S.rotate?'on':'off';$('btnCompass').classList.toggle('toggled',S.rotate);applyBearing(S.bearing);if(S.rotate)setFollow(true)});
$('btnReset').addEventListener('click',resetView);
btnFollow.addEventListener('click',()=>setFollow(!S.follow));

const btnWaypoints=$('btnWaypoints'),wpPanel=$('wpPanel'),wpName=$('wpName'),wpCoords=$('wpCoords');
btnWaypoints.addEventListener('click',()=>{wpPanel.classList.toggle('open');wpPanel.setAttribute('aria-hidden',wpPanel.classList.contains('open')?'false':'true')});
$('wpAdd').addEventListener('click',()=>{const t=wpCoords.value.trim().replace(/\s+/g,' ').replace(/[,;]+/g,','),m=t.match(/^\s*([+-]?\d+(\.\d+)?)\s*,\s*([+-]?\d+(\.\d+)?)\s*$/i);let p=null;if(m){const lat=parseFloat(m[1]),lng=parseFloat(m[3]);if(isFinite(lat)&&isFinite(lng)&&Math.abs(lat)<=90&&Math.abs(lng)<=180)p={lat,lng}}else{const parts=t.split(',');if(parts.length===2){const one=s=>{const x=s.trim().match(/^([NSEW])?\s*([+-]?\d+(\.\d+)?)\s*([NSEW])?$/i);if(!x)return null;const h=(x[1]||x[4]||'').toUpperCase();let v=parseFloat(x[2]);if(h==='S'||h==='W')v=-Math.abs(v);if(h==='N'||h==='E')v=Math.abs(v);return{v,h}};const a=one(parts[0]),b=one(parts[1]);if(a&&b){const lat=(a.h==='N'||a.h==='S')?a.v:b.v,lng=(a.h==='E'||a.h==='W')?a.v:b.v;if(Math.abs(lat)<=90&&Math.abs(lng)<=180)p={lat,lng}}}}
if(!p)return alert('Could not parse coordinates. Try "34.851939,-119.168399" or "34.851939 N, -119.168399 W".');addOrUpdateWP(wpName.value,p.lat,p.lng);wpName.value='';wpCoords.value=''});
$('wpList').addEventListener('click',e=>{const t=e.target,go=t.getAttribute('data-go'),del=t.getAttribute('data-del');if(go!=null){const w=loadWPs()[+go];if(w){map.setView([w.lat,w.lng],16);wpMarkers.get(w.name)?.openPopup()}}if(del!=null)delWP(+del)});

renderWPs();syncMarkers();applyBearing(S.bearing);refreshRay();
})();
</script>
</body></html>
