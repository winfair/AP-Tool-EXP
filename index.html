<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geo + Motion Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 1rem;
    }
    h1 { margin-top: 0; }
    button {
      margin: 0.25rem 0;
      padding: 0.4rem 0.7rem;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    .section {
      margin-top: 1rem;
      background: #1a1a1a;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #222;
    }
    .label { color: #999; }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Geo + Motion Permission Demo</h1>
  <p>Click the buttons to grant permissions. Works best over HTTPS and on a real device.</p>

  <div class="section">
    <h2>1. Geolocation</h2>
    <button id="geoBtn">Request / Start Geolocation</button>
    <div id="geoStatus" class="label">Status: not requested</div>
    <pre id="geoData">—</pre>
  </div>

  <div class="section">
    <h2>2. Motion / Orientation</h2>
    <button id="motionBtn">Request Motion Permission</button>
    <div id="motionStatus" class="label">Status: not requested</div>
    <pre id="motionData">—</pre>
  </div>

  <script>
    // ====== GEOLOCATION ======
    const geoBtn = document.getElementById('geoBtn');
    const geoStatus = document.getElementById('geoStatus');
    const geoData = document.getElementById('geoData');
    let geoWatchId = null;

    geoBtn.addEventListener('click', () => {
      if (!('geolocation' in navigator)) {
        geoStatus.textContent = 'Status: Geolocation not supported.';
        return;
      }
      // start watching
      geoStatus.textContent = 'Status: requesting...';
      geoWatchId = navigator.geolocation.watchPosition(
        pos => {
          geoStatus.textContent = 'Status: watching position';
          const { latitude, longitude, accuracy, altitude, speed, heading } = pos.coords;
          const ts = new Date(pos.timestamp).toLocaleTimeString();
          geoData.textContent =
            `Time: ${ts}
Latitude: ${latitude}
Longitude: ${longitude}
Accuracy (m): ${accuracy}
Altitude: ${altitude}
Speed (m/s): ${speed}
Heading (deg): ${heading}`;
        },
        err => {
          geoStatus.textContent = 'Status: error → ' + err.message;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 10000
        }
      );
    });

    // ====== MOTION / ORIENTATION ======
    const motionBtn = document.getElementById('motionBtn');
    const motionStatus = document.getElementById('motionStatus');
    const motionData = document.getElementById('motionData');

    function startMotionListeners() {
      motionStatus.textContent = 'Status: listening…';

      window.addEventListener('devicemotion', (event) => {
        const acc = event.acceleration;
        const accG = event.accelerationIncludingGravity;
        const rot = event.rotationRate;
        motionData.textContent =
          `Acceleration (no gravity):
  x: ${acc && acc.x ? acc.x.toFixed(3) : '0'}
  y: ${acc && acc.y ? acc.y.toFixed(3) : '0'}
  z: ${acc && acc.z ? acc.z.toFixed(3) : '0'}

Acceleration (with gravity):
  x: ${accG && accG.x ? accG.x.toFixed(3) : '0'}
  y: ${accG && accG.y ? accG.y.toFixed(3) : '0'}
  z: ${accG && accG.z ? accG.z.toFixed(3) : '0'}

Rotation rate:
  alpha: ${rot && rot.alpha ? rot.alpha.toFixed(3) : '0'}
  beta:  ${rot && rot.beta ? rot.beta.toFixed(3) : '0'}
  gamma: ${rot && rot.gamma ? rot.gamma.toFixed(3) : '0'}
`;
      });

      window.addEventListener('deviceorientation', (event) => {
        // append orientation data
        motionData.textContent +=
          `\nOrientation:
  alpha (z): ${event.alpha !== null ? event.alpha.toFixed(2) : 'null'}
  beta  (x): ${event.beta !== null ? event.beta.toFixed(2) : 'null'}
  gamma (y): ${event.gamma !== null ? event.gamma.toFixed(2) : 'null'}
`;
      });
    }

    motionBtn.addEventListener('click', async () => {
      // iOS 13+ needs explicit permission
      const DeviceMotionEventRef = window.DeviceMotionEvent;
      const DeviceOrientationEventRef = window.DeviceOrientationEvent;

      if (DeviceMotionEventRef && typeof DeviceMotionEventRef.requestPermission === 'function') {
        try {
          const resp = await DeviceMotionEventRef.requestPermission();
          const resp2 = DeviceOrientationEventRef && typeof DeviceOrientationEventRef.requestPermission === 'function'
            ? await DeviceOrientationEventRef.requestPermission()
            : 'granted';
          if (resp === 'granted' && resp2 === 'granted') {
            startMotionListeners();
            motionStatus.textContent = 'Status: permission granted.';
            motionBtn.disabled = true;
          } else {
            motionStatus.textContent = 'Status: permission denied.';
          }
        } catch (e) {
          motionStatus.textContent = 'Status: error → ' + e;
        }
      } else {
        // Android / desktop that supports motion without request
        startMotionListeners();
        motionBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
