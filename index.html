<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Sensor Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a20;
      --text: #eef1f5;
      --muted: #8591a3;
      --radius: 10px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 1.25rem;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    h1 { font-size: 1.1rem; margin: 0; }
    .btn {
      background: #232833;
      border: 1px solid #2b313c;
      border-radius: 6px;
      padding: 0.45rem 0.8rem;
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      padding: 1rem;
      flex: 1 0 auto;
    }
    .panel {
      background: var(--panel);
      border: 1px solid #1e2229;
      border-radius: var(--radius);
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .panel-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }
    .value {
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 6px;
      padding: 0.35rem 0.5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      font-size: 0.7rem;
      white-space: pre-wrap;
    }
    #threeContainer {
      width: 100%;
      height: 300px;
      background: #000;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Phone Sensor Console</h1>
    <div>
      <button class="btn" id="btnGeo">Start Geolocation</button>
      <button class="btn" id="btnMotion">Start Motion</button>
    </div>
  </header>
  <main>
    <section class="panel">
      <div class="panel-title">Geolocation</div>
      <div id="geoStatus">waiting…</div>
      <pre class="value" id="geoOut">—</pre>
    </section>

    <section class="panel">
      <div class="panel-title">Raw Motion / Orientation</div>
      <div id="motionStatus">waiting…</div>
      <pre class="value" id="motionOut">—</pre>
    </section>

    <section class="panel">
      <div class="panel-title">Derived Axes (world)</div>
      <pre class="value" id="axesOut">—</pre>
    </section>

    <section class="panel">
      <div class="panel-title">Heading</div>
      <pre class="value" id="headingOut">—</pre>
    </section>
  </main>

  <!-- 3D compass area -->
  <div id="threeContainer"></div>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
