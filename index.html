<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
  <meta name="theme-color" content="#0b0f10"/>
  <title>Laser Align — Map Tool</title>

  <!-- Load Leaflet first (why: exposes global L for app.js) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous" defer></script>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="map" role="application" aria-label="Laser Align Map"></div>

  <!-- Toolbar -->
  <div class="controls" role="toolbar" aria-label="Map controls">
    <button id="btnLocate" class="btn primary" aria-label="Enable GPS (L)">Enable GPS</button>
    <button id="btnFollow" class="btn toggled" aria-pressed="true" aria-label="Toggle Follow (F)">Follow <span id="followState" class="badge">on</span></button>
    <button id="btnCompass" class="btn" aria-pressed="false" aria-label="Toggle Rotate/Compass (R)">Rotate <span id="compassState" class="badge">off</span></button>
    <button id="btnReset" class="btn" aria-label="Reset / Clear Nav (C)">Reset</button>
  </div>

  <!-- Alignment banner -->
  <div id="alignBanner" class="align-banner" aria-live="polite">
    Aligned: <b id="alignName" class="align-name unstable">—</b>
  </div>

  <!-- FABs -->
  <button id="btnWaypoints" class="btn fab wp" title="Waypoints" aria-haspopup="true" aria-controls="wpPanel" aria-expanded="false">📍</button>
  <button id="btnSettings" class="btn fab gear" title="Settings" aria-haspopup="true" aria-controls="settingsPanel" aria-expanded="false">⚙️</button>

  <!-- Waypoints Panel -->
  <div id="wpPanel" class="panel" aria-hidden="true">
    <div class="row">
      <input id="wpName" placeholder="Name (e.g., Tower SE)" aria-label="Waypoint name"/>
      <input id="wpCoords" placeholder='34.851939 N, -119.168399 W or 34.851939,-119.168399' aria-label="Coordinates"/>
      <button id="wpAdd" class="btn primary">Add / Update</button>
    </div>
    <div class="list" id="wpList" aria-live="polite"></div>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="panel" aria-hidden="true">
    <div class="row">
      <div class="settings-grid">
        <label class="settings-label" for="declSlider">Declination Offset</label>
        <input id="declSlider" type="range" min="-30" max="30" step="0.1" aria-label="Declination slider"/>
        <div class="settings-note">True heading = Magnetic + <span id="declVal" class="settings-value">0.0°</span></div>
        <button id="declSave" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- HUD -->
  <div class="info" id="readout"><div class="metrics"></div></div>

  <!-- Load app last -->
  <script src="./app.js" defer></script>
</body>
</html>
