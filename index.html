<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Access Point Alignment Tool</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
</head>
<body>
  <nav class="nav">
    <span>AP Align</span>
  </nav>
  
  <div id="map"></div>
  
  <!-- Heading arrow overlay -->
  <svg id="headingOverlay">
    <line id="headingLine" x1="0" y1="0" x2="0" y2="0"/>
    <polygon id="headingArrow" points="0,-20 10,10 -10,10"/>
  </svg>
  
  <div class="status">
    <span id="gpsStatus">GPS: –</span>
    <span id="compassStatus">Compass: –</span>
    <span id="bearingReadout">–°</span>
  </div>
  
  <button id="fab">+</button>
  
  <div id="wpPanel" class="hidden">
    <h3>Waypoints</h3>
    <input id="wpName" placeholder="Name"/>
    <input id="wpCoords" placeholder="lat,lng"/>
    <button id="wpAdd">Add</button>
    <ul id="wpList"></ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
