<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>Access Point Alignment Tool</title>

  <!-- MapLibre GL -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>

  <!-- Turf.js (optional utilities) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="map" aria-label="Map"></div>

    <!-- Floating Controls -->
    <div class="controls">
      <button id="btnCompass" class="pill">Enable Compass</button>
      <button id="btnGPS" class="pill">Enable GPS</button>
      <button id="btnFollow" class="pill">Follow: Off</button>
      <button id="btnWaypoints" class="pill">Waypoints</button>
    </div>

    <!-- Waypoints Panel -->
    <div id="wpPanel" class="panel hidden" role="dialog" aria-modal="true" aria-labelledby="wpTitle">
      <header>
        <h3 id="wpTitle">Waypoints</h3>
        <button id="closeWp" aria-label="Close">âœ•</button>
      </header>
      <form id="wpForm" autocomplete="off">
        <label>Name
          <input id="wpName" placeholder="Tower A" />
        </label>
        <label>Coordinates (e.g. 34.851939 N, -119.168399 W)
          <input id="wpCoords" placeholder="34.851939 N, -119.168399 W" />
        </label>
        <div class="row">
          <button type="submit" class="primary">Add / Update</button>
          <button id="wpDelete" type="button" class="danger">Delete</button>
        </div>
      </form>
      <ul id="wpList" aria-label="Saved waypoints"></ul>
    </div>

    <!-- Center Arrow (shows device heading) -->
    <div id="headingArrow" aria-hidden="true" title="Heading">
      <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <polygon points="50,6 60,30 50,26 40,30" />
        <line x1="50" y1="26" x2="50" y2="94" stroke-width="6" stroke-linecap="round" />
      </svg>
    </div>
  </div>

  <!-- App script -->
  <script src="./app.js"></script>
</body>
</html>
