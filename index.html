<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Line-of-Sight HUD — Field Align</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Three.js (HUD) -->
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- Pyodide (Python in the browser) -->
  <script defer src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <!-- App -->
  <script defer type="module" src="app.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Field Align HUD</h1>
    <div class="badges">
      <span id="permBadge" class="badge warn">Permissions</span>
      <span id="geoBadge" class="badge mute">GPS</span>
      <span id="oriBadge" class="badge mute">Orientation</span>
      <span id="losBadge" class="badge mute">LOS</span>
    </div>
  </header>

  <main class="layout">
    <section class="hud-panel">
      <canvas id="hud3d"></canvas>
      <div class="overlay">
        <div class="readouts">
          <div><strong>Az Err:</strong> <span id="azErr">–</span>°</div>
          <div><strong>Tilt Err:</strong> <span id="tiltErr">–</span>°</div>
          <div><strong>Distance:</strong> <span id="distLbl">–</span></div>
          <div><strong>Bearing:</strong> <span id="bearingLbl">–</span>°</div>
          <div><strong>Tilt:</strong> <span id="tiltLbl">–</span>°</div>
        </div>
      </div>
    </section>

    <section class="control-panel">
      <div class="group">
        <button id="btnPermissions">Grant Permissions</button>
        <button id="btnSetTarget">Set Target on Map</button>
        <button id="btnProfile">Compute LOS Profile</button>
      </div>

      <div class="group">
        <label>Saved Targets</label>
        <div class="row">
          <select id="savedTargets"></select>
          <button id="btnUseTarget">Use</button>
          <button id="btnEditTarget">Edit</button>
          <button id="btnDeleteTarget" class="danger">Delete</button>
        </div>
        <div class="row">
          <button id="btnExport">Export</button>
          <input type="file" id="importFile" accept=".json" hidden />
          <button id="btnImport">Import</button>
        </div>
      </div>

      <div class="group">
        <label>Current (Tx)</label>
        <div class="grid2">
          <div>Lat: <span id="curLat">–</span></div>
          <div>Lon: <span id="curLon">–</span></div>
          <div>Alt (m): <span id="curAlt">–</span></div>
          <div>±: <span id="curAcc">–</span></div>
        </div>
        <div class="row">
          <label for="txAltOverride">Altitude override (m)</label>
          <input id="txAltOverride" type="number" inputmode="decimal" placeholder="Leave blank to use GPS" />
        </div>
        <div class="row">
          <label for="txAntenna">Tx antenna/device height (m)</label>
          <input id="txAntenna" type="number" inputmode="decimal" value="1.5" />
        </div>
      </div>

      <div class="group">
        <label>Target (Rx)</label>
        <div class="grid2">
          <div>Name: <span id="tgtName">–</span></div>
          <div>Alt (m): <span id="tgtAlt">–</span></div>
          <div>Lat: <span id="tgtLat">–</span></div>
          <div>Lon: <span id="tgtLon">–</span></div>
        </div>
        <div class="row">
          <label for="rxAntenna">Rx antenna height (m)</label>
          <input id="rxAntenna" type="number" inputmode="decimal" value="0.0" />
        </div>
      </div>

      <div class="group">
        <label>Calibration & Settings</label>
        <div class="grid2">
          <div>
            <label for="headingOffset">Heading offset (°)</label>
            <input id="headingOffset" type="number" step="0.1" value="0" />
          </div>
          <div>
            <label for="pitchOffset">Pitch offset (°)</label>
            <input id="pitchOffset" type="number" step="0.1" value="0" />
          </div>
          <div>
            <label for="kFactor">k-factor (refraction)</label>
            <input id="kFactor" type="number" step="0.01" value="1.33" />
          </div>
          <div>
            <label for="units">Units</label>
            <select id="units">
              <option value="metric" selected>Metric</option>
              <option value="imperial">Imperial</option>
            </select>
          </div>
        </div>
      </div>
    </section>
  </main>

  <section class="profile-panel">
    <canvas id="profileCanvas" width="1200" height="300"></canvas>
    <div class="profile-legend">
      <span class="chip terrain">Terrain</span>
      <span class="chip los">LOS Ray</span>
      <span class="chip blocked" id="profileStatus">–</span>
      <span class="chip note" id="clearanceNote"></span>
    </div>
  </section>

  <!-- Map Modal -->
  <dialog id="mapDialog">
    <div class="map-toolbar">
      <button id="mapClose">Close</button>
      <button id="mapRecenter">Recenter</button>
      <span class="hint">Tap map to set target. Long-press to drag marker.</span>
    </div>
    <div id="map" class="map"></div>
    <form method="dialog" class="map-form">
      <div class="row">
        <label for="tName">Name</label>
        <input id="tName" type="text" placeholder="e.g., AP — Summit East" required />
      </div>
      <div class="grid3">
        <div>
          <label for="tLat">Lat</label>
          <input id="tLat" type="number" step="any" required />
        </div>
        <div>
          <label for="tLon">Lon</label>
          <input id="tLon" type="number" step="any" required />
        </div>
        <div>
          <label for="tAlt">Alt (m)</label>
          <input id="tAlt" type="number" step="any" required />
        </div>
      </div>
      <div class="row">
        <label for="tAntenna">Rx antenna height (m)</label>
        <input id="tAntenna" type="number" step="any" value="0" />
      </div>
      <menu>
        <button value="cancel">Cancel</button>
        <button id="mapSave" value="save" class="primary">Save Target</button>
      </menu>
    </form>
  </dialog>

  <div id="toast" class="toast" hidden></div>
</body>
</html>
