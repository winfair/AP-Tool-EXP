<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>Heading-Up Map (Key-Free)</title>

  <!-- MapLibre GL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.css" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div class="controls">
      <button id="btn-gps" class="btn">Enable GPS</button>
      <button id="btn-compass" class="btn">Enable Compass</button>
      <button id="btn-follow" class="btn">Follow: OFF</button>
    </div>

    <div class="status">
      <span id="status-gps">GPS: off</span> ·
      <span id="status-compass">Compass: off</span> ·
      <span id="status-heading">Heading: —°</span> ·
      <span id="status-pos">Pos: —</span>
    </div>
  </div>

  <!-- MapLibre GL JS -->
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>
  <script src="./app.js"></script>
</body>
</html>
