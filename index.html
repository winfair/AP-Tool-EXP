<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>Heading-Up Map â€” Fresh Start</title>

  <!-- MapLibre GL -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <!-- Overlay UI -->
    <div class="controls">
      <button id="btn-gps" class="btn">Enable GPS</button>
      <button id="btn-compass" class="btn">Enable Compass</button>
      <label class="toggle">
        <input type="checkbox" id="chk-heading" checked>
        <span>Heading-Up</span>
      </label>
    </div>

    <!-- Center arrow -->
    <div id="cursor">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <!-- simple arrow/triangle -->
        <polygon points="50,8 65,45 50,38 35,45" />
        <circle cx="50" cy="58" r="8" />
      </svg>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
