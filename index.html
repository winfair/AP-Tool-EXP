<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Map + Compass PWA</title>

  <!-- MapLibre -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Map + Compass</h1>
    <div class="header-actions">
      <button id="installBtn" hidden>Install</button>
    </div>
  </header>

  <main>
    <div id="map"></div>

    <!-- HUD overlay (arrow + ray) -->
    <canvas id="hud" aria-hidden="true"></canvas>
    <div id="targetInfo" class="target-info" hidden></div>

    <div class="fab-stack">
      <button id="btnCompass" class="fab">🧭 Enable Compass</button>
      <button id="btnGps" class="fab">📍 Enable GPS</button>
      <button id="btnFollow" class="fab" title="Auto-center on me" disabled>🎯 Follow: OFF</button>
    </div>

    <section class="card">
      <h2>Add Waypoint</h2>
      <form id="wpForm">
        <input id="wpName" type="text" placeholder="Name" required>
        <input id="wpCoords" type="text" placeholder="34.851939 N, -119.168399 W" required>
        <button type="submit">Add</button>
      </form>
      <ul id="wpList"></ul>
      <button id="clearAll" class="danger">Clear All</button>
    </section>
  </main>

  <footer>
    <small>MapLibre • PWA • Compass • GitHub Pages</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
